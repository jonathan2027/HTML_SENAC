<script>
/*
Funçoes com parametros
Parametros são como variaveis que voce passa para a função para que ela possa usar esses valores.

*/

function saudacao(nome){
console.log('Olá ' + nome);}

saudacao('Your name');

function msg(conteudoMsg){
    console.log(conteudoMsg);

}

msg('Boa noite');










</script>
