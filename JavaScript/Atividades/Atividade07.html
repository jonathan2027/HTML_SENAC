 <style>
    *{
        font-size: 30px;
    }
</style>

<script>

// Crie um programa que solicite um numero entre 1 a 12 ao usuario, e exiba uma na pagina qual mês corresponde o numero, use a condicional switch. Observação, se o usuario digitar 12 deve aparecer também uma imagem do papai Noel na pagina. imprima no console comforme abaixo:


let numeroDigitado = parseFloat(prompt('Solicite um numero entre 1 a 12'))


if (numeroDigitado === 1) {
   document.write('<b>Janeiro</b>')

} else if (numeroDigitado === 2) {
   document.write('<b>Fevereiro</b>')

} else if (numeroDigitado === 3) {
   document.write('<b>Marco</b>')

}  else if (numeroDigitado === 4) {
   document.write('<b>Abril</b>')
   
} else if (numeroDigitado === 5) {
   document.write('<b>Maio</b>')   

} else if (numeroDigitado === 6) {
   document.write('<b>Junho</b>')

} else if (numeroDigitado === 7) {
   document.write('<b>Julho</b>')   

} else if (numeroDigitado === 8) {
   document.write('<b>Agosto</b>')

} else if (numeroDigitado === 9) {
   document.write('<b>Setembro</b>')

} else if (numeroDigitado === 10) {
   document.write('<b>Outubro</b>')

} else if (numeroDigitado === 11) {
   document.write('<b>Novembro</b>')

} else if (numeroDigitado === 12) {
   document.write('<b>Dezembro</b>')
   document.write ('<img src = "imagem/papai noel.jpg" > ')
}






</script>
